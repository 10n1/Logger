<html>
	<head>
		<title>Log</title>
		<script type="text/javascript">
		var Log;
		var gameData;
		var connection;
		var bConnected;

		var Socket = {
			Port : 12345,
			URI : "127.0.0.1"
		}

		Socket.OnOpen = function( e ) {
			clearInterval( bConnected );
			console.log( "connected" );
			gameData.innerHTML += "connected <br />";
			connection.style.backgroundColor = "#6fbf4d";
			connection.style.fontWeight = "bold";
		}

		Socket.OnError = function( e ) {
			console.log( "error!!" );
			console.err( e );
		}

		Socket.OnMessage = function( e ) {
			console.log( e );
		}

		Socket.SendMessage = function( message ) {
			console.log( message );
		}

		document.addEventListener( "DOMContentLoaded", function( e ) {
			// log
			gameData = document.getElementById( "game-data" );


			// connect to 
			connection = document.getElementById( "connection" );
			connection.addEventListener( "submit", function( e ) {
				// prevent form submission
				e.preventDefault();

				// initiate the socket connection
				var URI = e.target[0].value || Socket.URI;
				var Port = e.target[1].value || Socket.Port;

				// keep trying to connect until it works 
				bConnected = setInterval( function() {
					Log = new WebSocket( "ws://" + URI + ":" + Port );

					Log.onopen = function( e ) {
						Socket.OnOpen( e );
					}

					Log.onerror = function( e ) {
						Socket.OnError( e );
					}

					Log.onmessage = function( e ) {
						Socket.OnMessage( e );
					}
				}, 1000 );

				return false;
			}, false );

		}, false );
		</script>
		<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-family: Arial, Verdana, sans-serif;
			font-size: 1em;
		}

		form {
			background-color: #eee;
			text-align: center;
			padding: .5em;
		}

		input {
			padding: .3em;
		}

		#log {
			width: 75%;
			margin: 0 auto;
			padding: .2em;
		}

		#game-data {
			font-family: monospace;
			padding: .5em;
			background-color: #333;
			color: #3c3;
			height: 500px;
			overflow: auto;
		}

		</style>
	</head>
	<body>
		<form id="connection">
			<label for="host">Host:</label>
			<input type="text" id="host" value="127.0.0.1" />
			<label for="port">Port:</label>
			<input type="text" id="port" value="12345" />
			<input type="submit" value="connect" />
		</form>

		<div id="log">
			<h2>log:</h2>
			<div id="game-data"></div>
		</div>
	</body>
</html>
